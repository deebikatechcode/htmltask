    <p>An unordered list</p>
    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
    </ul>
    <p>A nested ordered list</p>
    <p id="d1"></p>
    <script>
        const c = document.getElementsByTagName("li");
        let text = "";

        for (let i = 0; i < c.length; i++) {
            text += c[i].tagName + "<br/>"
        }
        document.getElementById("d1").innerHTML = text;

    </script>
